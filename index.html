<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumCut Login</title>
  <style>
    body { background:#05060a; color:#00d1ff; font-family:sans-serif; }
    .hidden { display:none; }
    .panel { background:#0a0d14; padding:20px; border-radius:12px; max-width:400px; margin:auto; }
    input { width:100%; padding:10px; margin:6px 0; border-radius:8px; border:1px solid #00d1ff; background:#000; color:#fff; }
    button { padding:10px 16px; margin:6px 4px; border-radius:8px; border:1px solid #00d1ff; background:#000; color:#00d1ff; cursor:pointer; }
    #app { display:grid; place-items:center; height:100vh; background:#000; color:#00d1ff; }
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<section id="auth">
  <div class="panel">
    <h2>QuantumCut Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="signup">Sign up</button>
    <button id="login">Log in</button>
    <button id="demo">Demo</button>
  </div>
</section>

<!-- APP PAGE -->
<main id="app" class="hidden">
  <h1>ðŸš€ QuantumCut Editor</h1>
  <p>Welcome to the futuristic video editor UI.</p>
  <button id="logout">Logout</button>
</main>

<script>
  const authEl = document.getElementById('auth');
  const appEl = document.getElementById('app');
  const usernameEl = document.getElementById('username');
  const passwordEl = document.getElementById('password');
  const signupBtn = document.getElementById('signup');
  const loginBtn = document.getElementById('login');
  const demoBtn = document.getElementById('demo');
  const logoutBtn = document.getElementById('logout');

  const store = {
    users: JSON.parse(localStorage.getItem('qc_users') || '{}'),
    save() { localStorage.setItem('qc_users', JSON.stringify(this.users)); },
    setSession(u) { localStorage.setItem('qc_session', u); },
    clearSession() { localStorage.removeItem('qc_session'); }
  };

  function enterApp(username) {
    store.setSession(username);
    authEl.classList.add('hidden');
    appEl.classList.remove('hidden');
    console.log("Welcome", username);
  }

  signupBtn.onclick = () => {
    const u = usernameEl.value.trim();
    const p = passwordEl.value;
    if (!u || !p) return alert("Enter username & password");
    if (store.users[u]) return alert("User exists, log in instead");
    store.users[u] = { password:p };
    store.save();
    enterApp(u);
  };

  loginBtn.onclick = () => {
    const u = usernameEl.value.trim();
    const p = passwordEl.value;
    if (!store.users[u] || store.users[u].password !== p) return alert("Invalid credentials");
    enterApp(u);
  };

  demoBtn.onclick = () => enterApp("DemoUser");

  logoutBtn.onclick = () => {
    store.clearSession();
    appEl.classList.add('hidden');
    authEl.classList.remove('hidden');
  };

  // Auto-login if session exists
  const existing = localStorage.getItem('qc_session');
  if (existing) enterApp(existing);
</script>

</body>
</html>
